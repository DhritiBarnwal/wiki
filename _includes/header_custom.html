<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('a.site-title').innerHTML =
      '<img src="/assets/images/astroclubiitk_navbar_logo.png" alt="logo" style="height: 80%; max-height: 45px" />'
  })
</script>

<script>
  const shareFunction = async () => {
    const pageTitle = document.querySelector('h2').innerText
    if (navigator.canShare) {
      try {
        const text = `Read about ${pageTitle} on Astronomy Club IITK Wiki:`
        navigator.share({
          title: document.title,
          url: window.location.href,
          text: text
        })
      } catch (err) {
        console.error('[ERROR]: ', err)
      }
    } else {
      alert("Your browser doesn't support Web Share API")
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const headerTitle = document.querySelector('h2')
    const shareElement = document.createElement('i')
    shareElement.classList.add('fa-solid')
    shareElement.classList.add('fa-share')
    shareElement.classList.add('fa-sm')
    shareElement.onclick = shareFunction
    headerTitle.appendChild(shareElement)

    const printElement = document.createElement('i')
    printElement.classList.add('fa-solid')
    printElement.classList.add('fa-print')
    printElement.classList.add('fa-sm')
    printElement.style.marginRight = '16px'
    printElement.onclick = () => window.print()
    headerTitle.appendChild(printElement)
  })
</script>
